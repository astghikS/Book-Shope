<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <title>Book Sansar</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('index') }}"> Book Shop </a>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                {% if status == "Loggedout" %}
                    <a class="nav-link" href="{{ url_for('login') }}" xmlns="http://www.w3.org/1999/html">
                        Login
                    </a>
                    <a class="nav-link" href="{{ url_for('register') }}" xmlns="http://www.w3.org/1999/html">
                        Register
                    </a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('logout') }}">
                        Logout <strong>{{ user_email }}</strong>
                    </a>
                {% endif %}            
            </li>
            </ul>
        </nav>
        <div class="container container-fluid">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">{{ message }}</h4><br>
                    </div>  
                {% endfor %}
                {% endif %}
            {% endwith %}  
            {% block body %} {% endblock %}
        </div>
    </body>
</html>
